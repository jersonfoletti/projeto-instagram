    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagramcelular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagramlogo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfilgato.jpg" alt="perfil instagram">
                    </div>
                    <a href="#" class="instagram-login">Continue como gato.photos</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é gato.photos?</p>
                    <p class="notaccount">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou 
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"><img  src="./img/applestore.png" alt class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" target="_blank"><img src="./img/googleplay.png" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
